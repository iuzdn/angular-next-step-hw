<mat-card class="card">
  <mat-card-title>Reactive Form</mat-card-title>
  <form class="form" [formGroup]="myForm" (ngSubmit)="submitHandler()">
    <!-- Value: {{ myForm.value | json }} -->

    <hr />

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />

      <mat-error *ngIf="name.invalid && name.touched">
        Please introduce a name.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Age" formControlName="age" />
      <mat-hint
        >You must be between 18 and 65 years old in order to apply</mat-hint
      >
      <mat-error *ngIf="age.errors?.required && age.touched">
        Please introduce your age
      </mat-error>
      <mat-error *ngIf="(age.errors?.min || age.errors?.max) && age.touched">
        You are not allowed to use this app
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="email.invalid && email.touched">
        Please introduce a valid email address.
      </mat-error>
    </mat-form-field>

    <button
      mat-flat-button
      [disabled]="myForm.invalid"
      color="primary"
      type="submit"
    >
      Primary
    </button>
  </form>
</mat-card>
<ul *ngFor="let contact of contacts; let i = index">
  <li>
    <div>
      <p>Name: {{ contact.name }}</p>
      <p>Age: {{ contact.age }}</p>
      <p>Email: {{ contact.email }}</p>
    </div>
  </li>
</ul>
